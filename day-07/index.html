<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliShahbazi-css-challenge-day-07</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="asideMenue" id="asideMenue">
        <div>
            <img src="./icons/dashboard.svg" alt="dashboard"/><span>Dashboard</span>
        </div>
        <div>
            <img src="./icons/user.svg" alt="dashboard"/><span>Profile</span>
        </div>
        <div>
            <img src="./icons/bell.svg" alt="dashboard"/><span>Notifications</span>
        </div>
        <div>
            <img src="./icons/message.svg" alt="dashboard"/><span>Message</span>
        </div>
        <div>
            <img src="./icons/settings.svg" alt="dashboard"/><span>Setting</span>
        </div>
    </div>
    <div class="frame">
        <div class="blue">
            <div class="menueIcon" onclick="showAsideMenue()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="circle"></div>
            </div>
            <div class="middle">
            <span>Notifications</span>
            <input id="input" type="text" placeholder="search ..."/>
            </div>
            <div class="search-icon" onclick="showInput()">
                <div class="circle">
                    <div></div>
                </div>
                <div class="line"></div>
            </div>
        </div>
    </div>
</body>
<script>
    let inputStatus = false;
    let asideStatus = false;
    function showInput(){
        if(!inputStatus){
            document.getElementById("input").style="opacity:1;left:3%;z-index:1;";
            inputStatus=true;
        }else{
            document.getElementById("input").style="";
            inputStatus=false;
        }
        
    }
    function showAsideMenue(){
        if(!asideStatus){
            document.getElementById("asideMenue").style="width:200px"
            asideStatus=true;
        }else{
            document.getElementById("asideMenue").style=""
            asideStatus=false;
        }
    }
</script>
</html>
