<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliShahbazi-css-challenge-day-07</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="frame">
        <div class="blue">
            <div class="menueIcon">
                <div class="line"></div>
                <div class="line"></div>
                <div class="circle"></div>
            </div>
            <div class="middle">
            <span>Notifications</span>
            <input id="input" type="text" placeholder="search ..."/>
            </div>
            <div class="search-icon" onclick="showInput()">
                <div class="circle">
                    <div></div>
                </div>
                <div class="line"></div>
            </div>
        </div>
    </div>
</body>
<script>
    let show = false
    function showInput(){
        if(!show){
            document.getElementById("input").style="opacity:1;left:3%;z-index:1;";
            show=true;
        }else{
            document.getElementById("input").style="";
            show=false;
        }
        
    }
</script>
</html>
