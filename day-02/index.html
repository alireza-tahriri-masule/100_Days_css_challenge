<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliShahbazi-css-challenge-day-02</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="frame">
        <div id="menu" onclick="toggleAnimation()">
            <div id="line1" class="line"></div>
            <div id="line2" class="line line2"></div>
            <div id="line3" class="line"></div>
        </div>
    </div>
    <script>
        let isOpen = false;
        function toggleAnimation() {
            const line1 = document.getElementById("line1");
            const line2 = document.getElementById("line2");
            const line3 = document.getElementById("line3");

            if (!isOpen) {
                line2.classList.remove("show-line2");
                line2.classList.add("hide-line2");

                setTimeout(() => {
                    line1.classList.add("rotate-line1");
                    line3.classList.add("rotate-line3");
                }, 250);
            } else {
                line1.classList.remove("rotate-line1");
                line3.classList.remove("rotate-line3");

                setTimeout(() => {
                    line2.classList.remove("hide-line2");
                    line2.classList.add("show-line2");
                }, 250);
            }

            isOpen = !isOpen;
        }
    </script>
</body>

</html>
